<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style2.css">
  <title>Tap Music</title>
</head>
<body>

  <div class="container-fluid text-center mt-5">
    <header>
      <h1>Tap Music</h1>
      <p class="text-capitalize mb-5 display-4">make music with one tap</p>
    </header>
    <!-- <div id="visual"></div> -->
    <div class="row">
        <div class="col-sm-12">
          <div class="load mt-1 mb-2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-2">
        <div class="pad1 pads">
          <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
        </div>
      </div>
      <div class="col-2">
          <div class="pad2 pads">
            <audio class="sounds" src="./sounds/clay.mp3"></audio>
          </div>
      </div>
      <div class="col-2">
          <div class="pad3 pads">
            <audio class="sounds" src="./sounds/confetti.mp3"></audio>
          </div>
      </div>
      <div class="col-2">
          <div class="pad4 pads">
            <audio class="sounds" src="./sounds/glimmer.mp3"></audio>
          </div>
      </div>
      <div class="col-2">
          <div class="pad5 pads">
            <audio class="sounds" src="./sounds/moon.mp3"></audio>
          </div>
      </div>
      <div class="col-2">
          <div class="pad6 pads">
            <audio class="sounds" src="./sounds/ufo.mp3"></audio>
          </div>
      </div>
    </div>
    <header class="mt-5">
        <h1>Play Music</h1>
        <p class="text-capitalize mb-4 display-4">just one tap to play music</p>
    </header>

    <!-- row 2 -->
    <div class="row mb-1">
        <div class="col-sm-12">
          <div class="sound-effect">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    <div class="row music">
        <div class="col-sm-2">
          <div class="sound-play">
            <h2 style="color:#60d394">Faded</h2>
            <audio class="sounds" src="./sounds/Alan Walker - Faded.mp3"></audio>
          </div>
        </div>
        <div class="col-sm-2">
            <div class="sound-play">
              <h2 style="color:#d36060">This What came for</h2>
              <audio class="sounds" src="./sounds/Calvin Harris - This Is What You Came For (Official Video) ft. Rihanna.mp3"></audio>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="sound-play">
              <h2 style="color:#c060d3">Havana</h2>
              <audio class="sounds" src="./sounds/Camila Cabello - Havana (Audio) ft. Young Thug.mp3"></audio>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="sound-play">
              <h2 style="color:#d3d160">Rockabye</h2>
              <audio class="sounds" src="./sounds/Clean Bandit - Rockabye ft. Sean Paul & Anne-Marie [Official Video].mp3"></audio>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="sound-play">
              <h2 style="color:#606bd3">srea aragoz(special)</h2>
              <audio class="sounds" src="./sounds/سيرة الاراجوز - فرقة عمدان النور - Gazaga.mp3"></audio>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="sound-play">
              <h2 style="color:#60c2d3">Believer</h2>
              <audio class="sounds" src="./sounds/Imagine Dragons - Believer.mp3"></audio>
            </div>
        </div>
      </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./js/main2.js"></script>
</body>
</html>
